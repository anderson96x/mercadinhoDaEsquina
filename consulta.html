  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fa-solid fa-store"></i>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Cadastro</a>

            <li class="nav-item">
              <a class="nav-link" href="consulta.html">Consulta</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col mb-5">
          <h1 class="display-4">Consultar produto</h1>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-6">
          <h6>Descrição</h6>
          <input
            type="text"
            class="form-control"
            id="descricao"
          />
        </div>

        <div class="col-md-6">
          <h6>Departamento</h6>
          <select class="form-control" id="departamento">
            <option value="mercearia">Mercearia</option>
            <option value="carnes-e-aves">Carnes e Aves</option>
            <option value="frios-e-laticinios">Frios e Laticínios</option>
            <option value="limpeza">Limpeza</option>
            <option value="higiene-e-beleza">Higiene e Beleza</option>
            <option value="hortifruti">Hortifruti</option>
            <option value="bebida-alcoolica">Bebida Alcoólica</option>
            <option value="bebida-nao-alcoolica">Bebida não Alcoólica</option>
            <option value="congelados">Congelados</option>
            <option value="padaria">Padaria</option>
          </select>
        </div>

      </div>
      <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
          <button type="button" class="btn btn-lg btn-primary">
            Pesquisar
          </button>
        </div>
      </div>
    </div>
